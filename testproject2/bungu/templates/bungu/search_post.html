{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="main">
    <div class="container">
        <div class="row">
            <main class="col-md-8">
            <h1 class="mb-4">「{% if query %}{{ query }}{% endif %}」の検索結果</h1>
            <p class="text-right">{{ page_obj.start_index }}-{{ page_obj.end_index }}件（{{ paginator.count }}件）</p>
            
            {% include "bungu/pagination.html" %}
            </main>
        </div>
    </div>
</div>
{% endblock %}
